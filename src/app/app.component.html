<!-- Header -->
<div class="container mx-auto flex justify-between pt-3">
  <div>
    <h1 class="text-5xl font-rubik bg-gradient-to-r from-purple-500 via-red-500 to-yellow-500 bg-clip-text text-transparent">
      Hand Cricket
    </h1>
    
  </div> 

  <div class="flex">
    <h1 class="px-5 text-3xl font-lobster bg-pink-400 rounded-lg py-1  text-white mx-3" [class.animate-bounce]="applyBounce">
      Target:- {{target}}
    </h1>
    <h1 class="px-5 text-3xl font-lobster mx-3 bg-red-500 rounded-lg text-white py-1">
      Score:- {{totScore}}
    </h1>
    <button (click)="startGame()" class="px-5 text-3xl font-lobster ml-3 bg-green-500 rounded-lg text-white py-1">
      Start
    </button>
  </div>
</div>  

<!-- Body-1 -->

<div *ngIf="gameCompleted" class="container mx-auto w-max pt-60 text-6xl font-lobster text-[#eab308]">
     Please press the start button
</div>

<!-- Body-2 -->

<!-- Computer -->

<div class="container mx-auto flex justify-between " *ngIf="!gameCompleted">
  <div class="w-1/3 ml-16">
      <h1 class="text-5xl mt-20 w-max mx-auto font-bungee" >Computer</h1>

      <div class="grid grid-cols-3 mt-16">
        <button class="px-1 py-2  m-1 bg-red-300 rounded-md font-lobster font-bold text-xl"*ngFor="let btn of buttons">{{btn}}</button>
      </div>

      <div *ngIf="showDashHere;else scorePartPc" class="text-5xl font-extrabold text-red-500 w-max mx-auto mt-28" >-</div>

   

      <ng-template #scorePartPc >
        <div class="text-5xl font-extrabold text-red-500 w-max mx-auto mt-24 font-lobster">
          {{pcRandom}}
        </div>
      </ng-template>
      
  </div>

  <!-- Player -->


    <div class="w-1/3 mr-16" *ngIf="!showResults;else results">
      <h1 class="text-5xl mt-20 w-max mx-auto font-bungee" >You</h1>
  
      <div class="grid grid-cols-3 mt-16">
        <button (click)="setScore(btn)" [disabled]="disable" class="px-1 py-2  m-1 bg-blue-300 rounded-md hover:shadow-lg font-lobster font-bold text-xl"*ngFor="let btn of buttons;let i = index">  
          {{btn}}
        </button>
      </div>
  
      <div *ngIf="totScore==0;else scorePartPlayer" class="text-5xl font-extrabold text-blue-500 w-max mx-auto mt-28" >-</div>
  
      <ng-template #scorePartPlayer >
        <div class="text-5xl font-extrabold text-blue-500 w-max mx-auto mt-24 font-lobster">
          {{score}}
        </div>
      </ng-template>
      
    </div>
    
    
  <ng-template #results>
    
            <div *ngIf="win;else lose">
              
              <h1 class="mt-36 text-4xl font-lobster text-[#eab308]">
                Congratulatons!!! <br> <br>You won the match
                <br> <br>
                Redirecting to Start menu {{counter}}
                <div class="text-5xl font-extrabold text-blue-500 w-max mx-auto mt-12 font-lobster">
                  {{score}}
                </div>
              </h1>
            </div>
      
            <ng-template #lose>
      
              <h1 class="mt-36 text-4xl font-lobster text-[#eab308]">
                Sorry!!! <br> <br>You lost the match
                <br> <br>
                Redirecting to Start menu {{counter}}

                <div class="text-5xl font-extrabold text-blue-500 w-max mx-auto mt-12 font-lobster">
                  {{score}}
                </div>
              </h1>
      
            </ng-template>
      
  </ng-template>
      

  </div>
